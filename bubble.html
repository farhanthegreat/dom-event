<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubble</title>
    <style>
        ul, body, section{
            border: 2px solid tomato;
        }
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid blue;
        }
        #item-2{
            border: 2px solid purple;
        }
    </style>
</head>
<body id="body">
    <h1>exploring event bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Iste, voluptas?</li>
            <li id="item-3">Dolorem, corrupti?</li>
            <li id="item-4">Quidem, consectetur!</li>
            <li id="item-5">Optio, voluptate?</li>
            <li id="item-6">Atque, maxime.</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 click');
            event.stopImmediatePropagation();
        });
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 second click');
        });
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 third click');
        });
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 fourth click');
        });
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul clicked');
        });
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('section container clicked');
        });
        document.getElementById('body').addEventListener('click', function(){
            console.log('body of the html clicked');
        });
    </script>
</body>
</html>
